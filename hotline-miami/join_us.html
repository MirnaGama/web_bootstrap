<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/styles/join_us.css" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <title>Hotline Miami - Join Us</title>
    <link rel="shortcut icon" href="imagens\hotline.ico" type="image/x-icon">
</head>
<body>

        <header>
            <div class="container">
                    
                    <div id="titulo"><h1><b>Hotline Miami</b></h1></div>
    
                <div class="menu">
                <nav class="nav nav-masthead justify-content-center">
                <a href=index.html class="nav-link">Home</a> 
                <a href=# class="nav-link">About</a> 
                <a href=# class="nav-link">Contact</a> 
                <a href=join_us.html class="nav-link active">Join Us</a>
                </nav>
    
                <article>
                        <p id="texto1"> Wanna be one of us? Great! </p>
                        <p id="texto2">Fill in this formulary bellow:</p></article>

                        <p style="padding-top: 10px"></p>
                <form>
                    <div class="form-group">
                    <input type="text" placeholder="First Name" style="height:30px; color:#f765b8">
                    <input type="text" placeholder="Last Name" style="height:30px; color:#f765b8">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="E-mail" style="height:30px; color:#f765b8">
                    <input type="tel" placeholder="Telephone" style="height:30px; color:#f765b8"></div>

                    <p style="padding-top: 2px"></p>

                    <div class="row" id="linha1">

                    <label class="colorful"><b>Gender:</b></label>
                    <input type="radio" name="gender" value="male" id="m"> <label for="m" class="genderOp">Male</label>
                    <input type="radio" name="gender" value="female" id="f"> <label for="f" class="genderOp">Female</label>
                    <input type="radio" name="gender" value="nonb" id="nb"> <label for="nb" class="genderOp">Non Binary</label>

                    </div>

                    <p style="padding-top: 2px"></p>

                    <div class="row" id="linha2">

                    <label class="colorful"><b>Favourite Mask: </b></label>
                    <select name="masks">
                            <option value="1">Richard (Rooster)</option>
                            <option value="2">Rasmus (Owl) </option>
                            <option value="3">Tony (Tiger)</option>
                            <option value="4">Aubrey (Pig)</option>
                          </select>
                        </div>

                        <p style="padding-top: 2px"></p>
                        
                        <form>
                                <div class="row" id="linha3">
                        <label class="colorful"><b>Your Motivation:</b></label></div>
                          <textarea name="message" rows="0.5" cols="40" style=color:#f765b8; placeholder="Why do you want to join at Hotline Miami?"></textarea></form>
                        
                        </form>

                        <p style="padding-top: 2px"></p>

                        <div class="form-group">
                        <button class="btn" style="left: 30%" type="submit">Submit</button>
                        </div>
            </div>

            <div id="musica">
                    <embed src="sounds\hm2.mp3" width="0" height="0" autostart="true" audio volume=”0.1” loop=true> 
             </div>
    
        </header>
</body>
</html>
